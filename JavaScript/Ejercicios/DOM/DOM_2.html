<!--Obtenga el valor del form-inputcampo de entrada de texto e imprÃ­malo en la consola.-->
<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const clase = document.getElementsByClassName("form-input");
  for (let i = 0; i < clase.length; i++) {
    const valor = clase[i].value;
    console.log(valor);
  }
</script>
