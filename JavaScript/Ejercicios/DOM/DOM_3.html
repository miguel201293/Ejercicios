<!--Obtenga el valor de todos los campos inputy label .

La salida en la consola debe ser:

First Name: Mario
Last Name: Rossi
Age: 25 -->
<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const inputs = document.querySelectorAll(".form-input");
  inputs.forEach(input => {
    const titulo = input.previousElementSibling.textContent;
    const valor = input.value;
    console.log(titulo + " " + valor);
  });
</script>
