<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlexBox</title>
</head>
<body>
    <!--Creación de la barra lateral-->
    <aside>
        <!--Creación del logo-->
        <section class="cont-log">
            <img src="logo.jpg" alt="Logo">
        </section>
        <!--Creación de la sección de los link-->
        <section class="cont-enlaces">
            <a href="#">Link-1</a>
            <a href="#">Link-2</a>
            <a href="#">Link-3</a>
            <a href="#">Link-4</a>
        </section>
        <!--Creación del avatar y nombre usuario-->
        <section class="cont-avatar">
            <img id="imagen-avatar" src="icono.jpg" alt="imagen del avatar">
            <p>User_Name</p>
        </section>
    </aside>
</body>
</html>
