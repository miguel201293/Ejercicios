<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tutorial</title>
</head>
<body>
    <main>
        <h1>Bananas: es una fruta incomprendida</h1>
        <p>Obtenga más información en este artículo:</p>
        <article>
            <section id="description" class="block">
                <figure>
                    <img src="platanos.jpg" alt="Bananas grandes" width="237" height="175">
                    <figcaption>El plátano añade un agradable sabor dulce a nuestro pan. </figcaption>
                </figure>
                <figure>
                    <img src="platanos.jpg" title="required" width="237" height="175">
                    <figcaption>Esta es la segunda imagen del mismo <abbr title="fruta">plátano</abbr> </figcaption>
                </figure>
            </section>
            <section>
                <h2>Subscribete a nuestro boletin</h2>
                <form>
                    <div>
                        <label for="nombre">nombre<abbr title="required">*</abbr></label>
                        <input type="text" name="nombre" id="nombre" placeholder="Texto">
                    </div>
                    <div>
                        <label for="correo">Email:</label>
                        <input type="email" name="correo" id="correo" placeholder="maito@gmail.com">
                    </div>
                    <button>Enviar</button>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
